<h2 mat-dialog-title>{{data? "fix card": "Create new card"}}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showspinner">
    <mat-progress-bar mode="query"></mat-progress-bar>
    <br />
  </div>

  <form [formGroup]="cardForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>e-mail</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-stroked-button color="warn" (click)="deleteCard()">Delete this Card </button>
  </div>
  <div>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="data? updateCard() : addCard()"
      [disabled]="cardForm.invalid">{{data?
      'Fix': 'Add
      new
      one'}}</button>
  </div>

</mat-dialog-actions>
